  <div class="container">
    <h2>{{user?.username}}</h2>
    <form (ngSubmit)="onSubmit()" *ngIf="user">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Username:</strong> {{ user.username }}
        </li>
        <li class="list-group-item">
          <strong>Email:</strong> {{ user.email }}
        </li>
        <li class="list-group-item">
          <button type="button" class="btn btn-primary" (click)="togglePasswordFields()">Change Password</button>
        </li>
        <li class="list-group-item" *ngIf="showPasswordFields">
          <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
          </div>
        </li>
        <li class="list-group-item" *ngIf="showPasswordFields">
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          </div>
        </li>
        <li class="list-group-item" *ngIf="showPasswordFields">
          <button type="submit" class="btn btn-primary mt-3">Confirm change</button>
        </li>
      </ul>
      
    </form>
  </div>
