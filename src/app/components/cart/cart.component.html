<div class="container mt-4">
    <h2>My Cart</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td><img [src]="item.book.bookImageUrl" alt="{{ item.book.bookTitle }}" class="img-thumbnail" style="width: 50px;"></td>
          <td>{{ item.book.bookTitle }}</td>
          <td>{{ item.book.price | currency }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.book.price * item.quantity | currency }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteCartItem(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="mt-3">
      <button class="btn btn-danger" (click)="deleteAllCartItems()">Delete All</button>
      <button class="btn btn-success ms-5" (click)="calculateTotalCost()">Buy</button>
    </div>
  </div>
