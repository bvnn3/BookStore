<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Admin</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.admin }}</td>
        <td><input type="button" value="Update" (click)="updateUser(user.id)" class="btn btn-primary" /></td>
        <td><input type="button" value="Delete" (click)="deleteUser(user.id)" class="btn btn-primary btn-danger" /></td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="selectedUser" class="container mt-3">
  <h3>Update User</h3>
  <form (submit)="submitUpdate()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="selectedUser.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="selectedUser.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="selectedUser.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="admin">Admin</label>
      <input type="number" class="form-control" id="admin" [(ngModel)]="selectedUser.admin" name="admin" required>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
    <button type="button" class="btn btn-secondary mt-2 ms-2" (click)="cancelUpdate()">Cancel</button>
  </form>
</div>
